        <input id="spdefIV" type="text" class="span2" placeholder="SpDef" disabled>
        <input id="spdIV" type="text" class="span2" placeholder="Spd" disabled>

        <input id="hpIV" type="text" class="span2" placeholder="HP" disabled>
        <input id="atkIV" type="text" class="span2" placeholder="Atk" disabled>
        <input id="defIV" type="text" class="span2" placeholder="Def" disabled>
        <input id="spatkIV" type="text" class="span2" placeholder="SpAtk" disabled>
        <input id="spdefIV" type="text" class="span2" placeholder="SpDef" disabled>

      <input id="pokemon" type="text" class="span10 offset1" placeholder="Choose a Pokemon!">

        <div id="stats" class="span9">
          <h4 class="span12">Stats:</h4>
          <div id="statRow">
            <input id="level" type="text" class="span2" placeholder="Level" disabled>
            <div class="span9" style="float: right">
              <input id="hpStat" type="text" class="span2" placeholder="HP" disabled>
              <input id="atkStat" type="text" class="span2" placeholder="Atk" disabled>

            <a href="" style="display: inline-block; vertical-align: top;">Add new row</a>


          </div>

          <div id="evRow">
            <h4 class="span12" style="margin-left: 0;">Known EVs:</h4>
            <input id="hpEV" type="text" class="span2" placeholder="HP" disabled>
            <input id="atkEV" type="text" class="span2" placeholder="Atk" disabled>
            <input id="defEV" type="text" class="span2" placeholder="Def" disabled>
            <input id="spatkEV" type="text" class="span2" placeholder="SpAtk" disabled>
            <input id="spdefEV" type="text" class="span2" placeholder="SpDef" disabled>
            <input id="spdEV" type="text" class="span2" placeholder="Spd" disabled>
          </div>
        </div>
    </div> <!-- /container -->
